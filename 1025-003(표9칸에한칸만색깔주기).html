<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 오디오</title>
    <style>
       table {
           width: 300px;
           height: 300px;
           border: 1px solid black;
           border-collapse: separate;
           border-spacing: 20px 50px;   

       }

       td {
           width: 100px;
           height: 100px;
           border: 1px solid black;
           empty-cells: show
       }

       #box1 {
           background: yellow;
       }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td id="box1"></td>
        </tr>
    </table>
</body>
</html>
