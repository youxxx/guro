    <style>
      div {
          width: 150px;
          height: 150px;
          border-radius: 50%;
          border: 15px solid #333;
          border-top: 15px solid red;
          animation: bbkjh 2s linear infinite normal;
      }

      @keyframes bbkjh {
          from {
              transform: rotate(0deg);
          }

          to {
              transform: rotate(360deg);
          }
      }

    </style>
</head>
