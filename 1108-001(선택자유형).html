    <title>RADAR</title>
    <style>
        #first ~ li {
            color: red;
        }

        #forth + li {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li id="first">1
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </li>
        <li>2</li>
        <li>3</li>
        <li id="forth">4</li>
        <li>5</li>
    </ul>
</body>
</html>
